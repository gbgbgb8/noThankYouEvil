<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Thank You, Evil! Character Sheet Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>No Thank You, Evil! Character Sheet Generator</h1>
    
    <!-- Input Form -->
    <div class="form-container">
        <div>
            <label for="name">Character Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name">
        </div>
        <div>
            <label for="noun">Noun:</label>
            <select id="noun" name="noun">
                <option value="" selected disabled>Select a noun</option>
                <option value="astronaut">Astronaut</option>
                <option value="creature">Creature</option>
                <option value="fighter">Fighter</option>
                <option value="kid">Kid</option>
                <option value="pirate">Pirate</option>
                <option value="princess">Princess</option>
                <option value="robot">Robot</option>
                <option value="spy">Spy</option>
                <option value="superhero">Superhero</option>
                <option value="wizard">Wizard</option>
            </select>
        </div>
        <div>
            <label for="adjective">Adjective:</label>
            <select id="adjective" name="adjective">
                <option value="" selected disabled>Select an adjective</option>
                <option value="cool">Cool</option>
                <option value="fantastic">Fantastic</option>
                <option value="fast">Fast</option>
                <option value="kind">Kind</option>
                <option value="powerful">Powerful</option>
                <option value="sneaky">Sneaky</option>
                <option value="super_smart">Super Smart</option>
                <option value="super_strong">Super Strong</option>
            </select>
        </div>
        <div>
            <label for="companion_type">Companion Type:</label>
            <select id="companion_type" name="companion_type">
                <option value="" selected disabled>Select a companion</option>
                <option value="awesome_alien">Awesome Alien</option>
                <option value="big_bad_wolf">Big Bad Wolf</option>
                <option value="clumsy_ghost">Clumsy Ghost</option>
                <option value="dust_bunny">Dust Bunny</option>
                <option value="fast_car">Fast Car</option>
                <option value="fiery_dragon">Fiery Dragon</option>
                <option value="flying_octopus">Flying Octopus</option>
                <option value="invisible_friend">Invisible Friend</option>
                <option value="little_sibling">Little Sibling</option>
                <option value="pretty_pony">Pretty Pony</option>
                <option value="robot_dog">Robot Dog</option>
                <option value="scary_monster">Scary Monster</option>
                <option value="tiny_t_rex">Tiny T. Rex</option>
            </select>
        </div>
        <div>
            <label for="companion_name">Companion Name:</label>
            <input type="text" id="companion_name" name="companion_name" placeholder="Enter companion name">
        </div>
    </div>

    <!-- Character Sheet Display -->
    <div class="sheet-container">
        <h2>Character Sheet</h2>
        <p><strong>Name:</strong> <span id="display_name"></span></p>
        <p><strong>Type:</strong> <span id="display_type"></span></p>
        <p><strong>Pools:</strong></p>
        <ul>
            <li>Tough: <span id="display_tough">0</span></li>
            <li>Fast: <span id="display_fast">0</span></li>
            <li>Smart: <span id="display_smart">0</span></li>
            <li>Awesome: <span id="display_awesome">0</span></li>
        </ul>
        <p><strong>Defense:</strong> <span id="display_defense"></span></p>
        <p><strong>Knack:</strong> <span id="display_knack"></span></p>
        <p><strong>Companion:</strong> <span id="display_companion"></span>, a <span id="display_companion_type"></span></p>
        <p><strong>Cypher:</strong> <span id="display_cypher"></span></p>
        <p><strong>Stuff:</strong> Basic adventuring supplies and a weapon appropriate to their type.</p>
        <p><strong>Coins:</strong> 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
